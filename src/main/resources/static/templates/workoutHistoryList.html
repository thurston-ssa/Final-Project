<div class="container"> 

	<h2>Your History</h2>
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" href="#collapse1">History</a>
				</h4>
			</div>
			<div id="collapse1" class="panel-collapse collapse">
				<div class="panel-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Date:</th>
								<th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat ="exercises in list | orderBy:'-exercises.workout_date' " >
								<td> {{ exercises.workout_date.month }}, {{ exercises.workout_date.dayOfMonth }}, {{ exercises.workout_date.year }} </td>
								<td>{{ exercises.exercise.category}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
