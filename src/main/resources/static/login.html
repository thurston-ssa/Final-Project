
<style>
body {
	background:
		url('http://www.weight-loss-for-busy-people.com/wp-content/uploads/2015/09/running-workouts.jpg')
		fixed;
	background-size: cover;
	padding: 0;
	margin: 0;
}

.wrap {
	width: 100%;
	height: 100%;
	min-height: 100%;
	position: absolute;
	top: 0;
	left: 0;
	z-index: 99;
}

p.form-title {
	font-family: 'Open Sans', sans-serif;
	font-size: 20px;
	font-weight: 600;
	text-align: center;
	color: #FFFFFF;
	text-transform: uppercase;
	letter-spacing: 4px;
}

form {
	margin: 0 auto;
	border: solid;
	padding: 4em 2em;
	background-color: rgba(0, 0, 0, 0.5);
}

form.login input[type="text"], form.login input[type="password"] {
	width: 100%;
	margin: 0;
	background: ##D6DBDF;
	border: #FFFFFF;
	border-radius: 4px;
	outline: 0;
	font-style: italic;
	font-size: 16px;
	font-weight: 400;
	letter-spacing: 2px;
	margin-bottom: 5px;
	color: #000000;
	outline: 0;
	padding: 5px;
}

form.login input[type="submit"] {
	width: 100%;
	font-size: 14px;
	text-transform: uppercase;
	font-weight: 500;
	margin-top: 16px;
	outline: 0;
	cursor: pointer;
	letter-spacing: 1px;
	border-radius: 4px;
}

form.login input[type="submit"]:hover {
	transition: background-color 0.5s ease;
}

form.login label, form.login a {
	font-size: 12px;
	font-weight: 400;
	color: #FFFFFF;
}

form.login a {
	transition: color 0.5s ease;
}

form.login a:hover {
	color: #2ecc71;
}


</style>


<div class="container">
	<div class="row">
		<div class="col-md-12"></div>
		<div class=".col-xs-6 .col-md-4">
			<div class="wrap">

				<form class="login">
					<p class="form-title">Welcome! Please Sign In!</p>
					<input type="text" placeholder="Username"> </input> <input
						type="password" placeholder="Password"> </input> <input
						type="submit" value="Sign In" class="btn btn-success btn-sm" /> <input
						type="submit" value="Register" class="btn btn-success btn-sm" />
					<!--    <a href="" class="forgot-pass">Forgot Password</a> -->
				</form>
			</div>
		</div>
	</div>
</div>
</div>
